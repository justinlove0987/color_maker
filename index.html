<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Blocks</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #color-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .color-block {
            width: 50px;
            height: 50px;
            border: 1px solid black;
        }
        #button-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="color-container"></div>
    <div id="button-container">
        <button id="add-button">加入</button>
        <button id="toggle-button">隱藏</button>
    </div>

    <script>
        const colors = ["red", "yellow", "white", "blue"];
        const colorContainer = document.getElementById("color-container");
        const addButton = document.getElementById("add-button");
        const toggleButton = document.getElementById("toggle-button");

        let isHidden = false;

        // 加入顏色方塊
        addButton.addEventListener("click", () => {
            const existingBlocks = colorContainer.children;
            // 隨機更新已存在的方塊顏色
            for (let block of existingBlocks) {
                block.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            }
            // 新增三個新的方塊
            for (let i = 0; i < 3; i++) {
                const colorBlock = document.createElement("div");
                colorBlock.className = "color-block";
                colorBlock.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                colorContainer.appendChild(colorBlock);
            }
        });

        // 隱藏或顯示顏色方塊
        toggleButton.addEventListener("click", () => {
            isHidden = !isHidden;
            colorContainer.style.display = isHidden ? "none" : "flex";
        });
    </script>
</body>
</html>
